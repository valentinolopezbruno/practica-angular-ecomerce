<mat-drawer-container
     [autosize]="true"
    class="min-h-full max-w-7xl mx-auto border-x ">
    <mat-drawer mode="side" opened class="p-6">
       <app-filters 
       (filtrarProductoEnutter)="filtrarProductoEnutter($event)"
       (sortEmitter)="sortEmitter($event)"
       (cantidadProductosEmitter)="cantidadProductosEmitter($event)"
       (vistas)="vistas($event)"
       (cambioCategoriaEmmiter)="cambioCategoria($event)"></app-filters>

       
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <mat-grid-list
        gutterSize="16"
        [cols]="columnas"
        [rowHeight]="filas">
            <mat-grid-tile *ngFor="let producto of productos">
                <app-product-box 
                [producto]="producto"
                (agregarAlCarritoEmitter)="agregarAlCarrito($event)" 
                class="w-full" 
                [anchoMaximo]="columnas == 1">
            </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
